version: '3.8'

services:
  mysql:
    image: mysql:latest
    restart: always
    ports:
      - 3306:3306
    volumes:
      - mysql_data:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=pass123
      - MYSQL_DATABASE=wikimedia
    networks:
      - mysql-network

volumes:
  mysql_data:

networks:
  mysql-network:
